{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <p>Please the following steps to login:</p>
  <form  method="post">
    {{form.as_p}}
    {% csrf_token %}

    <p><input type="submit" name="" value="Login"></p>
  </form>
  <p><a href="/password_reset">Forgotten Your Password</a></p>
</div>
<div class="container">
  <div class="d-flex justify-content-center links">
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

  </div>

</div>

{% endblock %}
