{% extends 'base.html' %}
{% block content %}
{% if validlink %}
<h1>Set a new Password!</h1>
<form  method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" name="" value="Change my password">

</form>
{% else %}

<p>The password reset link was invalid, possibly because it has already been used.
   please request a new password reset</p>
{% endif %}
{% endblock %}
